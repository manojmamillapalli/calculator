<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-image: url('calc.jpg'); background-repeat: no-repeat;height: 100%; background-size: cover; ">
    <h1 class="summary">PERFORM OPERATIONS</h1>
    <div class="main">
        <input  class="display" type="text" value="0" style="font-size:20pt; height:35px; background-color: lightgray;" />
    <div class="row">
        <button class="button" data-value="AC"style="background-color: red; font-size: 15px;">AC</button>
        <button class="button" data-value="DEL"style="background-color:yellow;font-size: 15px;">DEL</button>
        <button class="button" data-value="%" style="background-color:yellow;font-size: 15px;">%</button>
        <button class="button" data-value="/"style="background-color:Tomato;font-size: 15px;">/</button>
    </div>
    <div class="row">
        <button class="button" data-value="7" style="font-size: 15px;">7</button>
        <button class="button"  data-value="8"style="font-size: 15px;">8</button>
        <button class="button"  data-value="9"style="font-size: 15px;">9</button>
        <button class="button"  data-value="*"style="background-color:Tomato;font-size: 15px;">*</button>
    </div>
    <div class="row">
        <button class="button"data-value="4" style="font-size: 15px;">4</button>
        <button class="button"  data-value="5"style="font-size: 15px;">5</button>
        <button class="button"  data-value="6"style="font-size: 15px;">6</button>
        <button class="button"  data-value="-"style="background-color:Tomato;font-size: 15px;">-</button>
    </div>
    <div class="row">
        <button class="button" data-value="1" style="font-size: 15px;">1</button>
        <button class="button" data-value="2"style="font-size: 15px;">2</button>
        <button class="button"  data-value="3"style="font-size: 15px;">3</button>
        <button class="button"  data-value="+"style="background-color:Tomato; font-size: 15px;">+</button>
    </div> 
    <div class="row">
        <button class="button"  data-value="0"style="font-size: 15px;">0</button>
        <button class="button"  data-value="00"style="background-color:orange; font-size: 15px; fo">00</button>
        <button class="button"  data-value="."style="font-size: 15px;">.</button>
        <button class="button"  data-value="="style="font-size: 15px;">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
